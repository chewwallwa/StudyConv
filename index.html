<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Dashboard</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="trigger-area left"></div>
    <div class="trigger-area right"></div>

    <aside class="sidebar left" id="sb-left">         

        <div class="sidebar-header">
            <h3>Schedule</h3>
        </div>
        <div class="sidebar-scroll-content">
            <textarea id="notes-area-left" placeholder="Notes..."></textarea>
            
            <section id="schedule-panel" class="card-side">
                <div id="schedule-list">
                    <p class="loading-text">Syncing...</p>
                </div>
            </section>
        </div>

        <div class="sidebar-footer-menu">
            <button class="nav-btn active" onclick="viewManager.switch('main')">MAIN</button>
            <button class="nav-btn" onclick="viewManager.switch('pomodoro')">POMODORO</button>
            <button class="nav-btn" onclick="viewManager.switch('timer')">TIMER</button>
        </div>
    </aside>

    <aside class="sidebar right" id="sb-right">  
        
        <div class="sidebar-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h3>Methodology</h3>
            <div class="sr-controls">
                <button id="btn-settings" class="top-bar-btn" title="Settings">‚öô</button>
                <button id="btn-theme-toggle" class="top-bar-btn" title="Toggle Theme">‚òÄ</button>
            </div>
        </div>
        
        <div class="sidebar-scroll-content right-content-padding">
            <div id="methods-list">
                <p class="loading-text" style="color: var(--text-muted);">Waiting for activity...</p>
            </div>

            <textarea id="notes-area-right" placeholder="Notes..." style="text-align: right;"></textarea>
             
        </div>
    </aside>

    
    <header id="top-dock">
        <button class="mob-dock-btn" onclick="toggleSidebar('left')">‚ò∞</button>
        <span id="header-info">Loading...</span>
        <button class="mob-dock-btn" onclick="toggleSidebar('right')">‚ò∞</button>
    </header>

    <div class="container">
        <div class="spacer"></div>

        <div id="view-main" class="view-section">
            <section id="pomodoro-main" class="card">                
                
                <button id="btn-pomo-edit" class="edit-pomo-btn" title="Toggle Note">·ù∞</button>

                <div class="pomo-inner-container">
                    
                    <div class="timer-wrapper">
                        <svg class="timer-svg">
                            <rect x="5" y="5" width="200" height="200" rx="40" ry="40" class="bg-border"></rect>
                            <rect x="5" y="5" width="200" height="200" rx="40" ry="40" class="progress-border" id="progresso-main"></rect>
                        </svg>
                        <div class="timer-content">
                            <h1 id="time-main">00:00</h1>
                            <div class="timer-controls">
                                <button id="btn-main" class="hidden">START</button>
                                <button id="btn-reset-main" class="btn-reset hidden">‚Ü∫</button>
                            </div>
                            <div id="status-main">FOCUS</div>
                        </div>
                    </div>

                    <div class="pomo-note-wrapper">
                        <textarea id="pomo-side-note" placeholder="Task details..."></textarea>
                    </div>

                </div>

                <div class="linear-wrapper">
                    <div class="linear-info">
                        <span id="mini-time">00:00</span>
                        <span id="mini-status">FOCUS</span>
                    </div>
                    <div class="linear-track">
                        <div class="linear-fill" id="progresso-linear"></div>
                    </div>
                </div>
            </section>

            <section id="topics-panel" class="card hidden">
                <div class="card-header-row">
                    <h4 class="card-title">STUDY TOPICS</h4>
                    <button id="pin-btn" title="Toggle View Mode">üìå</button>
                </div>
                <div class="table-container">
                    <table id="topics-table">
                        <thead>
                            <tr>
                                <th width="40%">Syllabus</th>
                                <th width="30%">Source</th>
                                <th width="30%" class="right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="topics-body"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <div id="view-pomodoro" class="view-section hidden">
            <section class="card">
                <h4 class="card-title">MANUAL MODE</h4>
                <div class="timer-wrapper">
                    <svg class="timer-svg">
                        <rect x="5" y="5" width="200" height="200" rx="40" ry="40" class="bg-border"></rect>
                        <rect x="5" y="5" width="200" height="200" rx="40" ry="40" class="progress-border" id="progresso-manual"></rect>
                    </svg>
                    <div class="timer-content">
                        <h1 id="time-manual">25:00</h1>
                        <div class="timer-controls">
                            <button id="btn-manual">START</button>
                            <button id="btn-reset-manual" class="btn-reset">‚Ü∫</button>
                        </div>
                        <div id="status-manual">READY</div>
                    </div>
                </div>
                <div class="manual-inputs-bottom">
                    <div class="input-group">
                        <label>Focus (min)</label>
                        <input type="number" id="manual-focus-time" value="25">
                    </div>
                    <div class="input-group">
                        <label>Rest (min)</label>
                        <input type="number" id="manual-rest-time" value="5">
                    </div>
                </div>
            </section>
        </div>

        <div id="view-timer" class="view-section hidden">
            <section class="card full-height-card">
                <div class="card-header-row">
                    <h4 class="card-title">TASK QUEUE</h4>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button id="global-queue-btn" class="action-btn-large" style="background: var(--text-muted);">‚èØ PAUSED</button>
                        <button id="global-reset-btn" class="btn-reset">‚Ü∫</button>
                        <button id="global-clear-btn" class="btn-reset" title="Clear All" style="color: var(--accent-red);">üóë</button>
                    </div>
                </div>
                
                <div class="task-input-row">
                    <input type="text" id="task-name" placeholder="Task Name" class="input-main">
                    <div class="time-inputs">
                        <input type="number" id="task-h" placeholder="hh" min="0"><span>:</span>
                        <input type="number" id="task-m" placeholder="min" min="0"><span>:</span>
                        <input type="number" id="task-s" placeholder="ss" min="0">
                    </div>
                    <input type="color" id="task-color" value="#458588" title="Color">
                    <button id="btn-add-task" class="action-btn-large">+</button>
                </div>

                <div id="timer-queue-list"></div>
            </section>
        </div>

        <footer><p>chewwallwa 2026</p></footer>
    </div>

    <div id="floating-widget" class="hidden" title="Click to go to Main">
        <div class="float-content">
            <span id="float-activity" class="heavy">...</span>
            <div class="float-timer-row">
                <span id="float-time">00:00</span>
                <span id="float-status">FOCUS</span>
            </div>
            <div class="float-bar-bg">
                <div id="float-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="settings-overlay" class="hidden">
        <div class="settings-modal">
            <h3>Configuration</h3>
            <label>Schedule Sheet URL (CSV)</label>
            <input type="text" id="cfg-sheet-url">
            <label>Topics Sheet URL (CSV)</label>
            <input type="text" id="cfg-topics-url">
            <label>Methods Sheet URL (CSV)</label>
            <input type="text" id="cfg-methods-url">
            <div class="settings-actions">
                <button id="btn-save-settings">Save & Reload</button>
                <button id="btn-close-settings" style="background: var(--text-muted);">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
